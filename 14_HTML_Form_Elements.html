<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 300px;
        }
        h2{
            font-size: 14px;
        }
        form{
            background-color: coral;
            padding: 15px;
            width: 400px;
            box-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label>User Name</label>
        <input type="text">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>


    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Bootstrap</option>
            <option>JQuery</option>
            <option>React JS</option>
            <option>Node JS</option>
        </select>
    </form>

    <!-- Select box with Optgroup -->
    <h2>Select Box with Optgroup</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="Languages">
                <option>Java</option>
                <option>.Net</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>Shell Script</option>
                <option>Unix Script</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your Comments</label>
        <textarea rows="5" cols="40" maxlength="100"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a Technology</label>
        <input list="tech">
        <datalist id="tech">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Bootstrap</option>
            <option>JQuery</option>
            <option>React JS</option>
            <option>Node JS</option>
        </datalist>
    </form>


</body>
</html>
