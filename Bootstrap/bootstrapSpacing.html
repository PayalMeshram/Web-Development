<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
       #div{
           height: 800px; 
           border: 2px solid red;
       }
    </style>
</head>
<body>
    <h1>Widths in bootstrap</h1>
    <div class="bg-warning w-25">25%width</div>
    <div class="bg-danger w-50">50%width</div>
    <div class="bg-warning w-75">75%width</div>
    <div class="bg-danger w-100">100%width</div>
    <h1>Heights in Bootstrap</h1>
     <div id="div">
        <div class="bg-success h-25 d-inline-block">
            height25%
          </div>
        <div class="bg-danger h-50 d-inline-block">
          height50%
        </div>
        <div class="bg-success h-75 d-inline-block">
            height75%
          </div>
        <div class="bg-danger h-100 d-inline-block">
          height100%
     </div>
</body>
</html>
